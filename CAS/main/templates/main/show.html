    <!DOCTYPE html>  
    <html lang="en">  
    <head>  
        <meta charset="UTF-8">  
        <title>Courses</title>  
         {% load staticfiles %}  
        <link rel="stylesheet" href="{% static 'css/course/style_course.css' %}"/>  
    </head>  
    <body>  
    <table class="table table-striped table-bordered table-sm">  
        <thead class="thead-dark">  
        <tr>  
            <th>Course Title</th>  
            <th>Course Semester</th>  
            <th>Date Added</th>    
            <th>Actions</th>  
        </tr>  
        </thead>  
        <tbody>  
    {% for course in courses %}  
        <tr>  
            <td>{{ course.course_title }}</td>  
            <td>{{ course.course_semester }}</td>  
            <td>{{ course.date }}</td>  
            <td>  
                <a href="/edit/{{ course.id}}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
                <a href="/delete/{{ course.id }}">Delete</a>  
            </td>  
        </tr>  
    {% endfor %}  
        </tbody>  
    </table>  
    <br>  
    <br>  
    <center><a href="/course" class="btn btn-primary">Add New Record</a></center>  
    </body>  
    </html>
