{% extends 'main/header.html' %}

{% block content %}

  {% block content_header %}
    <h2>Assignments</h2>
    <p>
      <a href="{% url 'main:upload_assignment' %}" class="btn btn-primary">Upload Assignment</a>
    </p>
  {% endblock %}

  <table class="table mb-0">
    <thead>
      <tr>
        <th>Assigment Title</th>
        <th>Course</th>
        <th>Download</th>
      </tr>
    </thead>
    <tbody>
      {% for f in assignments %}
        <tr>
          <td>{{ f.title }}</td>
          <td>{{ f.courses }}</td>
          <td>
            <a href="{{ assignment.file.url }}" class="btn btn-primary btn-sm" target="_blank">
              Download File
            </a>
          </td>

      {% endfor %}
    </tbody>
  </table>
{% endblock %}
