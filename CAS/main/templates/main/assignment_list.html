{% extends 'main/header.html' %}

{% block content %}

  {% block content_header %}
    <h2>Assignments</h2>
    <p>
      <a href="{% url 'main:upload_assignment' %}" class="btn btn-primary">Upload Assignment</a>
    </p>
  {% endblock %}

  <table class="table mb-0">
    <thead>
      <tr>
        <th>Assigment Title</th>
        <th>Course</th>
        <th>Download</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for f in assignments %}
        <tr>
          <td>{{ f.title }}</td>
          <td>{{ f.courses }}</td>
          <td>
            <a href="{{ f.file.url }}" class="btn btn-primary btn-sm" target="_blank">
              Download File
            </a>
          </td>
          <td>
          <form method="post" action="{% url 'main:delete_assignment' f.pk %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
